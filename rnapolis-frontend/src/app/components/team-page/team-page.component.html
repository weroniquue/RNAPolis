<app-menu></app-menu>

<section class="board">
  <div *ngFor="let teamMember of team">
    <div class="box">
      <img class="team-image" src="{{teamMember.imagePath}}" alt="Random person" (error)="setDefaultImage(teamMember)">
      <h3>{{teamMember.name.toUpperCase()}} {{teamMember.surname.toUpperCase()}}</h3>
      <h3>{{teamMember.position}}</h3>
      <p>{{teamMember.description}}</p>
    </div>
  </div>
</section>
