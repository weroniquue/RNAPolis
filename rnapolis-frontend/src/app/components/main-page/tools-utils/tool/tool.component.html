<div class="tool">
  <div *ngIf="currentUser && !changeOrder" class="edit-manager">
    <button (click)="deleteTool()" color="warn" mat-fab>
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="editTool()" mat-fab>
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <h2 class="tool-name">{{tool.name}}</h2>
  <p *ngIf="!changeOrder">{{tool.description}}</p>
  <app-generic-button *ngIf="!changeOrder" content="{{tool.name}}" url="{{tool.link}}"></app-generic-button>
</div>
