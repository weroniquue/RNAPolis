<div class="login-wrapper">
  <mat-card class="box col-md-9 offset-md-3">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput
                 placeholder="Username"
                  [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
