<div class="tool">
  <div *ngIf="currentUser" class="edit-manager">
    <button (click)="deleteTool()" color="warn" mat-fab>
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="editTool()" mat-fab>
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <h2 class="tool-name">{{tool.name}}</h2>
  <p>{{tool.description}}</p>
  <app-generic-button url="{{tool.link}}" content="{{tool.name}}"></app-generic-button>
</div>
