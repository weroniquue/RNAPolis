<h1 mat-dialog-title>Team Member</h1>

<div [formGroup]="form" mat-dialog-content>
  <img class="member-image" src="{{imageSrc}}" alt="Team member picture" (error)="setDefaultImage()">
<!--  <div class="form-group">-->
    <input #file id="input-image" [hidden]="true" type='file' accept="image/*" (change)="onChange($event)">
    <button class="select-image-btn" mat-stroked-button (click)="file.click()">Select image</button>
    <div *ngIf="!imgSizeValid" class="alert-danger">Image size exceeds 5Mb</div>
<!--  </div>-->

  <mat-form-field>
    <input formControlName="name" matInput placeholder="Name"/>
    <mat-error *ngIf="hasError('name', 'required') || hasError('name', 'whitespace')">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="surname" matInput placeholder="Surname">
    <mat-error *ngIf="hasError('surname', 'required') || hasError('surname', 'whitespace')">
      Surname is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="position" matInput placeholder="Position">
    <mat-error *ngIf="hasError('position', 'whitespace')">Please provide valid input</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea formControlName="description" matInput placeholder="Description"></textarea>
    <mat-error *ngIf="hasError('description', 'whitespace')">Please provide valid input</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button (click)="cancelClicked()" mat-button>Cancel</button>
  <button (click)="saveClicked()" color="primary" mat-raised-button>Save</button>
</div>
