<div class="tool">
  <div *ngIf="!canEdit" class="edit-manager">
    <button (click)="deleteTool()" color="warn" mat-fab>
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="editTool()" mat-fab>
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <h2 class="tool-name">{{tool.toolName}}</h2>
  <p>{{tool.description}}</p>
  <app-generic-button (click)="redirectToUrl(tool.link)" content="{{tool.toolName}}"></app-generic-button>
</div>
