<app-header content="Awards" imagePath="assets/awards.png"></app-header>

<section id="timeline">
  <button (click)="addAward()" *ngIf="user" class="add-button" mat-raised-button>
    <mat-icon>add</mat-icon>
    Add award
  </button>

  <div *ngFor="let map of awards | keyvalue: descOrder">
  <mat-card *ngIf="map.value.length">
    <h3><i class="fas fa-trophy"></i>{{map.key}}</h3>
    <ul class="award-list">
      <li *ngFor="let award of map.value" [class.bullet-points]="user" class="award-list-element">
        <div *ngIf="user" class="edit-manager">
          <button (click)="deleteElement(award)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="editAward(award)" color="accent" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        {{award.description}}
      </li>
    </ul>
  </mat-card>
  </div>

</section>
